<div class="ngdialog-message">
    <h3>{{ ngDialogData.status }}</h3>
    <p>{{ ngDialogData.message }} </p>
</div>
<div class="ngdialog-buttons">
    <button align="center" style="background-color: #ed923f !important"
            class="inline btn btn-success close-this-dialog" ng-click="closeThisDialog()">Close</button>
</div>
