
<link rel="stylesheet" href="/static/app/styles/css/main1.css">
<div ng-if="user_id">
    <header ng-include="'/static/app/views/directives/header-after-login.html'"></header>
</div>
<div ng-if="!user_id">
    <header ng-include="'/static/app/views/directives/header-before-login.html'"></header>
</div>
<div class="blog-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 " style="padding: 0px;">
                <div class="blog-left">
                    <img src="/static/app/images/blog-img.png" width="100%" />
                </div>
            </div>
            <div class="col-sm-6" style="border-bottom: 1px solid #d4d4d4;">
                <div class="blog-right">
                    <div class="blog-details">
                        <h2>{{blogdetail.blog_title}}
                        </h2>
                        <div class="blog-user-details">
                            <img class="center-block img-circle" src="/static/app/images/user-pic.png" />
                            <h3>{{blogdetail.first_name}}{{blogdetail.last_name}}</h3>
                            <h4>25 mar 2015</h4>
                            <h5>SCROLL DOWN
                                <img src="/static/app/images/blog-down-arrow.png" />
                            </h5>
                        </div>
                        <p ng-bind-html="blogdetail.blog_content"></p>
                        <div class="col-sm-8 col-sm-offset-2">
                            <img width="100%" ng-src="{{blogdetail.blog_image}}" class="margin-bottom-40" />
                        </div>
                        <div class="clearfix"></div>
                        <p><span ng-bind-html="blogdetail.blog_content"></span></p>
                        <div class="pull-left">
                            <p>- By <span>{{blogdetail.username}}</span></p>
                        </div>
                        <div class="pull-right blog-connect">
                            <a href="#"> <i class="fa fa-google-plus" aria-hidden="true"></i> </a>
                            <a href="#"> <i class="fa fa-facebook" aria-hidden="true"></i> </a>
                            <a href="#"> <i class="fa fa-twitter" aria-hidden="true"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function($) {
      "use strict";

      var container_01 = $("#container-01"),
        container_02 = $("#container-02");

      container_01.imagesLoaded(function() {
        container_01.pinto({
          itemWidth: 200,
          gapX: 30,
          gapY: 30,
        });
      });



      $("#init").click(function() {
        container_01.pinto();

      });

      $("#destroy").click(function() {
        container_01.pinto("destroy");

      });
    });
</script>
