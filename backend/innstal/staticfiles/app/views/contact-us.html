<header ng-include="'/static/app/views/directives/header-before-login.html'"></header>

<div class="contact-wrapper">

  <div class="container">

    <div class="row">

      <div class="col-sm-6">
        <div class="contact-left">

          <h2>Get In Touch
            <hr align="left">
          </h2>

          <h3>Address</h3>

          <p>Studio 103, The Business Centre, 61 Wellfield Road,<br>
          Roath, Cardiff CF24 3DG</p>

          <h3>Email</h3>

          <p>Info@innstal.com</p>
          <p>General @innstal.com</p>

          <h3>Social Network</h3>

          <a href="#"> <i class="fa fa-google-plus" aria-hidden="true"></i> </a>
          <a href="#"> <i class="fa fa-facebook" aria-hidden="true"></i> </a>
          <a href="#"> <i class="fa fa-twitter" aria-hidden="true"></i> </a>

        </diV>



      </div>

      <div class="col-sm-6">

        <div class="contact-right" ng-controller="ContactController">

          <h2>Get In Touch</h2>
          <p class="has-error"><b class="help-block">{{emailFailed.error}}</b></p>
          <p class="has-success"><b class="help-block">{{sucessMessage}}</b></p>
          <form novalidate>
            <div class="form-group {{errors.name[0]?'has-error':''}}">
              <span class="help-block">{{errors.name[0]}}</span>
              <input type="text" class="form-control" placeholder="Your Name" ng-model="form.name"/>
            </div>

            <div class="form-group {{errors.email[0]?'has-error':''}}">
              <span class="help-block">{{errors.email[0]}}</span>
              <input type="text" class="form-control" placeholder="Email Address" ng-model="form.email"/>
            </div>
            <div class="form-group {{errors.phone[0]?'has-error':''}}">
              <span class="help-block">{{errors.phone[0]}}</span>
              <input type="text" class="form-control" placeholder="Phone" ng-model="form.phone"/>
            </div>
            <div class="form-group {{errors.message[0]?'has-error':''}}">
              <span class="help-block">{{errors.message[0]}}</span>
              <textarea rows="8" class="form-control" placeholder="Your Message" ng-model="form.message"></textarea>
            </div>

            <button class="btn btn-submit" ng-click="submit()">Submit</button>
          </form>
        </div>

      </div>



    </div>


  </div>



</div>
<div class="map container-fluid" style="padding:0px;">

  <img src="/static/app/images/map.png" width="100%" />


</div>
