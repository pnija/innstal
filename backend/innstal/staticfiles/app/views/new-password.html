<link rel="stylesheet" href="/static/app/styles/css/main.css">
<div class="sign-up">
    <div class="container">
        <div class="row">
            <div class="outer">
                <div class="middle">
                    <div class="inner">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-5 col-md-offset-3">
                                    <div class="signin-wrapper">
                                        <div class="xs-sign-logo" align="center">
                                            <img  src="/static/app/images/logo.png" style="margin:5px" />
                                        </div>
                                        <div class="signup-outer">
                                            <h3 align="center" ><b>Change Your New Password</b></h3>
                                            <form name="changePasswordForm" novalidate>
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <input type="password" ng-model="changedata.new_password" class="form-control" placeholder="New Password" />
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" ng-model="changedata.confirm_password" class="form-control" placeholder="Confirm Password" />
                                                    </div>
                                                    <button class="new-password btn btn-default btn-block" ng-click="changepassword(changedata)">SUBMIT</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
