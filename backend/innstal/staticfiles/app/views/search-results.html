<link rel="stylesheet" href="/static/app/styles/css/main1.css">

<div ng-if="user_id">
    <header ng-include="'/static/app/views/directives/header-after-login.html'"></header>
</div>
<div ng-if="!user_id">
    <header ng-include="'/static/app/views/directives/header-before-login.html'"></header>
</div>

<div class="page-name">
    <div class="container">
        <p>Instuction Manual</p>
        <h2>Showing Result for <span>{{Text}}</span></h2>
    </div>
</div>
<div class="search-cat">
    <div class="container">
        <form novalidate ng-controller="searchController" ng-if="!user_id">
            <div class="input-group col-sm-6 col-sm-offset-3" style="margin-top: 4em;margin-bottom: 2em;">
                <input type="text" class="form-control" placeholder="Search for Product Manuals..." name="search" style="border-right: 0px;height: 45px;" ng-model="searchText">
                <div class="input-group-btn" style=" border-left: 0px;">
                    <button ng-click="search()" style="border-left: 0px;font-size: 20px;" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
        <div class="row">

            <div class="col-sm-3" ng-repeat="product in products"> 
                <div class="v-items"> 
                    <div class="hovereffect "> 
                        <img src="{{product.product_image1}}" width="100%"> 
                        <div class="overlay"> <a class="info" href="#"><i class="fa fa-eye" aria-hidden="true"></i></a> <a class="info" href="#"><i class="fa fa-download" aria-hidden="true"></i></a> 
                        </div> 
                    </div> 
                    <div class="clearfix"></div> 
                    <div class="v-title"> 
                        <h4>{{product.product_name}}</h4> 
                    </div> 
                </div> 
            </div>
            <div ng-if="!products[0]">
                <h3 class="text-center">Nothing Found.</h3>
                <br/>
            </div>
            <div class="clearfix"></div>
            <div align="center">
                <button class="btn btn-viewmore" ng-if="next" ng-click="get_result()">View More</button>
                <button class="btn btn-viewmore" ng-if="(!user_id) && products[0]" ng-click="login()">View More</button>
            </div>
        </div>
    </div>
</div>
