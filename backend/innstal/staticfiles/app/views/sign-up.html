<div class="sign-up">
    <div class="container">
        <div class="row">
            <div class="outer">
                <div class="middle">
                    <div class="inner">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <div class="signup-wrapper">
                                        <div align="center">
                                            <img  src="/static/app/images/logo.png" style="margin:5px" />
                                        </div>
                                        <div class="signup-outer">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Enter Your Name" />
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Enter Your Email" />
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Enter Your Mobile Number" />
                                                    </div>
                                                </div>



                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <div class="row" style="margin-left:0px;margin-right: 0px;">

                                                            <div class="col-sm-2" style="padding-left:0px;padding-right: 0px;">

                                                                <label >Date of birth</label>

                                                            </div>

                                                            <div class="col-sm-3 col-xs-3" style="padding-left:5px; padding-right:5px;">

                                                                <input type="text" class="form-control" placeholder="DD">

                                                            </div>

                                                            <div class="col-sm-3 col-xs-3" style="padding-left:5px; padding-right:5px;">

                                                                <input type="text" class="form-control" placeholder="MM">

                                                            </div>

                                                            <div class="col-sm-4 col-xs-4" style="padding-left:5px;padding-right:5px;">

                                                                <input type="text" class="form-control" placeholder="YYYY">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" placeholder="Password" />
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" placeholder="Confrim password" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <p>I accept all <a href="#">Terms & Conditions </a></p>


                                                    <div align="center">
                                                        <button class="btn btn-register">Register Now</button>
                                                        <div class="Already">
                                                            <a href="#">Already Have Account Login Now </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
